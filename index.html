<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dodo Museum — Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Dodo Museum — dreampop / shoegaze. Listen and follow.">
  <link rel="icon" href="favicon.ico">
  <link rel="preload" href="css/style.css" as="style">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <img src="assets/img/logo.png" alt="Dodo Museum logo" class="logo">
      <div class="brand">dodo museum</div>
    </header>

    <!-- Nav -->
    <nav class="nav">
      <a class="active" href="index.html">links</a>
      <a href="songs.html">songs</a>
      <a href="about.html">about</a>
    </nav>

    <!-- Main social icons (Linktree-style) -->
    <section class="grid icon-grid" aria-label="Follow Dodo Museum">
      <a class="icon-btn" href="https://open.spotify.com/artist/YOUR_SPOTIFY_ARTIST_ID" aria-label="Spotify">
        <img src="assets/icons/spotify.svg" alt="">
      </a>
      <a class="icon-btn" href="https://music.apple.com/artist/YOUR_APPLE_ID" aria-label="Apple Music">
        <img src="assets/icons/apple-music.svg" alt="">
      </a>
      <a class="icon-btn" href="https://www.youtube.com/@YOUR_CHANNEL" aria-label="YouTube">
        <img src="assets/icons/youtube.svg" alt="">
      </a>
      <a class="icon-btn" href="https://instagram.com/YOUR_HANDLE" aria-label="Instagram">
        <img src="assets/icons/instagram.svg" alt="">
      </a>
      <a class="icon-btn" href="https://www.tiktok.com/@YOUR_HANDLE" aria-label="TikTok">
        <img src="assets/icons/tiktok.svg" alt="">
      </a>
      <a class="icon-btn" href="https://dodomuseum.bandcamp.com/" aria-label="Bandcamp">
        <img src="assets/icons/bandcamp.svg" alt="">
      </a>
    </section>

    <!-- Featured Song -->
    <section class="card featured-song" aria-labelledby="fs-title" style="margin-top:20px">
      <h3 id="fs-title">Featured song — Lan Kwai Fong</h3>
      <p>Dreamy, pixel-soft shoegaze. Written far from home, recorded in London, filmed in Hong Kong.</p>

      <!-- Spotify thumbnail -->
      <a href="https://open.spotify.com/track/YOUR_SPOTIFY_TRACK_ID" target="_blank" rel="noopener" style="display:block; margin-bottom:16px">
        <img class="thumb" src="assets/img/lan-kwai-fong-art.jpg" alt="Lan Kwai Fong cover (Spotify)">
      </a>

      <!-- YouTube thumbnail -->
      <a href="https://youtu.be/YOUR_YOUTUBE_VIDEO_ID" target="_blank" rel="noopener" style="display:block">
        <img class="thumb" src="https://img.youtube.com/vi/YOUR_YOUTUBE_VIDEO_ID/hqdefault.jpg" alt="Lan Kwai Fong music video thumbnail">
      </a>
    </section>

    <!-- Footer -->
    <footer class="footer" style="margin-top:20px">© Dodo Museum</footer>
  </div>

  <script src="js/main.js" defer></script>
</body>
</html>
