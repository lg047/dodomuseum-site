<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dodo Museum — Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Dodo Museum — dreampop / shoegaze. Listen and follow.">
  <link rel="icon" href="favicon.ico">
  <link rel="preload" href="css/style.css" as="style">
  <link rel="stylesheet" href="css/style.css">

  <!-- Scoped tweaks for promo thumbs (no changes to style.css required) -->
  <style>
    .promo{
      max-width: clamp(420px, 70vw, 640px);
      margin: 12px auto 0;
      display: grid;
      gap: 16px;
    }
    .promo-card{ position: relative; display: block; text-decoration: none; border-radius: 6px; overflow: hidden; }

    .promo-card img{
      width: 100%; display: block; border-radius: 6px;
      aspect-ratio: 16 / 9; object-fit: cover;        /* both 16:9 */
      image-rendering: auto !important;               /* undo global pixelation just for these */
      /* beefier glow to separate from bg */
      box-shadow:
        0 0 18px rgba(0,0,0,.55),
        0 0 26px var(--glow),
        0 0 34px var(--glow-2),
        0 0 48px var(--glow);
      background:#0e1440;
      transition: box-shadow .15s ease;
    }
    .promo-card:hover img{
      box-shadow:
        0 0 20px rgba(0,0,0,.6),
        0 0 32px var(--glow),
        0 0 42px var(--glow-2),
        0 0 64px var(--glow);
    }
    /* Nudge Spotify art up to show a bit more foreground */
    .promo-img--spotify{ object-position: 50% 60%; }

    /* Glass caption attached to the bottom; ~30% of thumbnail height */
    .promo-caption{
      position: absolute; left: 0; right: 0; bottom: 0;
      min-height: 30%;
      padding: 12px 14px;
      display: flex; align-items: flex-end; justify-content: space-between; gap: 10px;
      font-family: 'VT323', monospace;
      font-size: clamp(22px, 4.5vw, 36px);  /* big title */
      line-height: 1.1; letter-spacing: .4px;
      color: var(--fg);
      background: linear-gradient(to top, rgba(10,14,40,.72), rgba(10,14,40,.38));
      backdrop-filter: blur(6px);
      border-top: 0px solid rgba(99,228,255,.25);
      text-shadow: 0 0 6px rgba(99,228,255,.35);
    }
    .promo-caption .sub{ opacity:.95; font-size: clamp(18px, 3.6vw, 28px); }
    .promo-icon{
      width: clamp(18px, 3.2vw, 26px); height: clamp(18px, 3.2vw, 26px); flex: 0 0 auto;
      image-rendering: auto; display:inline-block;
      filter: var(--icon-filter);
    }

    @media (max-width: 560px){
      .promo{ gap: 14px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <img src="assets/img/logo.png" alt="Dodo Museum logo" class="logo">
      <div class="brand">dodo museum</div>
    </header>

    <!-- Nav -->
    <nav class="nav">
      <a class="active" href="index.html">links</a>
      <a href="songs.html">songs</a>
      <a href="about.html">about</a>
    </nav>

    <!-- Social icons -->
    <section class="grid icon-grid" aria-label="Follow Dodo Museum">
      <a class="icon-btn" href="https://open.spotify.com/artist/YOUR_SPOTIFY_ARTIST_ID" aria-label="Spotify" target="_blank" rel="noopener">
        <img src="assets/icons/spotify.svg" alt="">
      </a>
      <a class="icon-btn" href="https://music.apple.com/artist/YOUR_APPLE_ID" aria-label="Apple Music" target="_blank" rel="noopener">
        <img src="assets/icons/apple-music.svg" alt="">
      </a>
      <a class="icon-btn" href="https://www.youtube.com/@YOUR_CHANNEL" aria-label="YouTube" target="_blank" rel="noopener">
        <img src="assets/icons/youtube.svg" alt="">
      </a>
      <a class="icon-btn" href="https://instagram.com/YOUR_HANDLE" aria-label="Instagram" target="_blank" rel="noopener">
        <img src="assets/icons/instagram.svg" alt="">
      </a>
      <a class="icon-btn" href="https://www.tiktok.com/@YOUR_HANDLE" aria-label="TikTok" target="_blank" rel="noopener">
        <img src="assets/icons/tiktok.svg" alt="">
      </a>
      <a class="icon-btn" href="https://dodomuseum.bandcamp.com/" aria-label="Bandcamp" target="_blank" rel="noopener">
        <img src="assets/icons/bandcamp.svg" alt="">
      </a>
    </section>

    <!-- Vertically stacked promo thumbnails with glass captions -->
    <section class="promo" aria-label="Current releases">
      <!-- Spotify -->
      <a class="promo-card" href="https://open.spotify.com/track/2QAbp7aFhdptMtF71gdWyA?si=5d26cf49ba2f43b7" target="_blank" rel="noopener" aria-label="Lan Kwai Fong on Spotify">
        <img
          class="promo-img--spotify"
          src="assets/img/art-lankwaifong.jpg"
          alt="Lan Kwai Fong — cover art (Spotify)">
        <div class="promo-caption">
          <span>Lan Kwai Fong <span class="sub">| Spotify</span></span>
          <img class="promo-icon" src="assets/icons/spotify.svg" alt="">
        </div>
      </a>

      <!-- YouTube -->
      <a class="promo-card" href="https://youtu.be/2VeLFsVPUlA" target="_blank" rel="noopener" aria-label="Lan Kwai Fong music video on YouTube">
        <img
          src="https://img.youtube.com/vi/2VeLFsVPUlA/hqdefault.jpg"
          srcset="
            https://img.youtube.com/vi/2VeLFsVPUlA/maxresdefault.jpg 1280w,
            https://img.youtube.com/vi/2VeLFsVPUlA/sddefault.jpg 640w,
            https://img.youtube.com/vi/2VeLFsVPUlA/hqdefault.jpg 480w"
          sizes="(min-width: 720px) 720px, 100vw"
          alt="Lan Kwai Fong — music video thumbnail (YouTube)">
        <div class="promo-caption">
          <span>Lan Kwai Fong <span class="sub">| Music Video</span></span>
          <img class="promo-icon" src="assets/icons/youtube.svg" alt="">
        </div>
      </a>
    </section>

    <footer class="footer" style="margin-top:20px">© Dodo Museum</footer>
  </div>

  <script src="js/main.js" defer></script>
</body>
</html>
